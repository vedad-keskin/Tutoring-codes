<h3>Novi semestar za {{student?.firstName ?? "N/A"}} {{student?.lastName ?? "N/A"}}</h3>


<mat-card class="student-form-card">


<form (ngSubmit)="saveSemester()" [formGroup]="semesterForm">

  <input formControlName="dateOfEnrollment" type="date">

  <app-my-input-text myControlName="yearOfStudy" (input)="yearChanged($event)" myLabel="Godina studija" myPlaceholder="Enter year of study"></app-my-input-text>

  <app-my-dropdown [options]="academicYears" myControlName="academicYearId" myLabel="Ak godina"></app-my-dropdown>

  <app-my-input-text myControlName="price" myLabel="Cijena Å¡kolarine" myPlaceholder="Enter price"></app-my-input-text>

  <mat-checkbox formControlName="renewal">Obnova godine</mat-checkbox>


  <div class="form-buttons">
    <button [disabled]="semesterForm.invalid" color="primary" mat-raised-button type="submit">Save Changes</button>
    <button color="warn" mat-raised-button routerLink="/admin/students/semesters/{{studentId}}" type="button">Cancel</button>
  </div>
</form>
</mat-card>
